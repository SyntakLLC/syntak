<html>
  <head>
    <title>Stripe Gradient</title>
    <script src="Gradient.js"></script>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      max-height: 32px;
      transform: skew(10);
    }
    #gradient-canvas {
      --gradient-color-1: #ffe85e;
      --gradient-color-2: #ffb43a;
      --gradient-color-3: #8dc14e;
      --gradient-color-4: #2dc25b;
    }
  </style>
  <body>
    <canvas id="gradient-canvas" style="width: 100vw; height: 100vh"></canvas>
    <script>
      var gradient = new Gradient();
      gradient.initGradient("#gradient-canvas");
    </script>
  </body>
</html>
